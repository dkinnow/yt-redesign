<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Redesign Concept</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo-wrap">
                <a href="#">
                    <img class="logo" src="/assets/icons/youtube.svg" alt="youtube">
                </a>
            </div>
            <div class="header-right">
                <button class="search-button"></button>
                <button class="avatar-button"></button>
            </div>
        </div>

        <section class="videos-wrapper">
            <ul class="videos-list">

                <li class="video-item">
                    <div class="home-video">
                        <img src="/assets/img/home1.png">
                    </div>
                    <h2>A Brief History Of Creation</h2>
                    <div class="video-desc">
                        <span>80k views 路 3 days ago</span>
                        <span>Dollie Blair</span>
                    </div>
                </li>

                <li class="video-item">
                    <div class="home-video">
                        <img src="/assets/img/home2.png">
                    </div>
                    <h2>Selecting The Right Hotel</h2>
                    <div class="video-desc">
                        <span>123k views 路 1 month ago</span>
                        <span>Dollie Blair</span>
                    </div>
                </li>

                <li class="video-item">
                    <div class="home-video">
                        <img src="/assets/img/home3.png">
                    </div>
                    <h2>Asteroids</h2>
                    <div class="video-desc">
                        <span>43k views 路 12 days ago</span>
                        <span>Dollie Blair</span>
                    </div>
                </li>

                <li class="video-item">
                    <div class="home-video">
                        <img src="/assets/img/home4.png">
                    </div>
                    <h2>Telescopes 101</h2>
                    <div class="video-desc">
                        <span>11k views 路 6 month ago</span>
                        <span>Dollie Blair</span>
                    </div>
                </li>

            </ul>
        </section>

    </div>
</body>

</html>
